<form (ngSubmit)="register()" autocomplete="off">
  <h1>Register </h1>

  <div class="row">
    <div class="col">
      <label>
        Saisissez votre nom:<br />
        <input type="text" name="nom" class="form-control" [(ngModel)]="user.Nom">
      </label>
    </div>
    <div class="col">
      <label>
        Saisissez votre prenom:<br />
        <input type="text" name="prenom" class="form-control" [(ngModel)]="user.Prenom">
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>
        Saisissez votre email:<br />
        <input type="email" name="email" class="form-control" [(ngModel)]="user.Email">
      </label>
    </div>
    <div class="col">
      <label>
        Saisissez votre mot de passe:<br />
        <input type="password" name="password" class="form-control" [(ngModel)]="user.Password">
      </label>
    </div>
  </div>



  <div class="row">
    <div class="col">
      <label>
        Saisissez votre adresse:<br />
        <input type="text" name="adresse" class="form-control" [(ngModel)]="user.Adresse">
      </label>
    </div>
    <div class="col">
      <label>
        Saisissez votre numero de téléphone:<br />
        <input type="number" name="phone" class="form-control" [(ngModel)]="user.Phone">
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-dark">S'inscrire </button>
</form>
