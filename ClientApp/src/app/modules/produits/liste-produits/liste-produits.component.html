
<table class="table">
  <thead>
    <tr>
      <th scope="col">DESIGNATION</th>
      <th scope="col">QUANTITE</th>
      <th scope="col">PRIX UNITAIRE </th>
      <th scope="col">TVA</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let produit of liste">
    <td> {{ produit.designation }} </td>
    <td> {{ produit.quantite }} </td>
    <td> {{ produit.prixUnitaireHT }} </td>
    <td> {{ produit['tva'] }} </td>
  </tr>
  </tbody>
</table>
