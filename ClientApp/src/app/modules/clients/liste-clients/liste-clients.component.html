
<div class="div-title d-flex align-items-center justify-content-between">
  <h1>Mes Clients</h1> 
  <a href="/new-client" id="a-add-new-client">Cr√©er une nouvelle client</a>
</div>
<input [(ngModel)]="searchClient" name="searchClient"class="form-control" placeholder="Recherche Client"/>
<div class="div-table">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Email </th>
        <th scope="col">Phone</th>
        <th scope="col">Entreprise</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of liste">
        <td><a href="client/edit/{{cli.id}}"> {{ cli['nom'] }} {{ cli.prenom }}</a> </td>
        <td> {{ cli.email }} {{cli.auteurId}} </td>
        <td> {{ cli.phone }} </td>
        <td *ngIf="cli.entreprise!=''"> {{ cli.entreprise }}  </td>
        <td *ngIf="cli.entreprise==''"> -  </td>
      </tr>

    </tbody>
  </table>
  </div>
