
<div class="div-title d-flex align-items-center justify-content-between">
  <h1>Mes Clients</h1>
  <a href="/new-client" id="a-add-new-client">Cr√©er une nouvelle client</a>

</div>
<div class="div-table">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Email @</th>
        <th scope="col">Phone</th>
        <th scope="col">Adresse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of liste">
        <td><a href="edit-client/{{cli.id}}"> {{ cli['nom'] }} {{ cli.prenom }}</a> </td>
        <td> {{ cli.email }} </td>
        <td> {{ cli.phone }} </td>
        <td> {{ cli.adresse }} </td>
      </tr>

    </tbody>
  </table>
  </div>
